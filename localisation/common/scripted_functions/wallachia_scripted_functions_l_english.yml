l_english:
 bulgarian_underclass_change_culture_tooltip: "State policy defines the Bulgarians as a permanent servile class. Their culture is now the legal mark of their bondage. Assimilation is not an option; their purpose is to labor, not to become one of us."
 bulgarian_underclass_no_parliament_tooltip: "\nTo the §YDiet of the Ten§!, the Bulgarians are a subjugated people, not political peers. Granting a Bulgar a seat in the diet would be as absurd as giving a vote to a dog."
 bulgarian_genocide_no_parliament_tooltip: "\nYou just committed genocide, do you really think they're going to want to take part in your parliament?"