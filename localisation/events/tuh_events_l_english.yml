l_english:
 tuh_events.0.t: "$PREVIOUS_MONARCH$ is Dead"
 tuh_events.0.d: "With the passing of [Root.Monarch.GetName], the realm enters a period of solemn transition. The Council of the Ten Houses has assembled in the Diet at [Root.Capital.GetName], their ancient right to choose the next Voivode now paramount. From among their ranks, a new leader must be selected to guide Wallachia through the challenges ahead, balancing the will of the houses with the needs of the state."
 tuh_events.0.a: "§Y[tuh_elections_basarab.GetName]§! of §YHouse Basarab§! will legitimize our rule!"
 tuh_events.0.b: "§Y[tuh_elections_bibescu.GetName]§! of §YHouse Bibescu§! will secure our prosperity through shrewd negotiation!"
 tuh_events.0.c: "§Y[tuh_elections_draculesti.GetName]§! of §YHouse Draculesti§! will lead our armies to victory!"
 tuh_events.0.dee: "§Y[tuh_elections_brancoveanu.GetName]§! of §YHouse Brancoveanu§! will build a glorious future for Dacia!"
 tuh_events.0.e: "§Y[tuh_elections_movilesti.GetName]§! of §YHouse Movilesti§! will forge strong alliances and open new trade routes!"
 tuh_events.0.f: "§Y[tuh_elections_danesti.GetName]§! of §YHouse Danesti§! will enforce order and defend our borders with an iron fist!"
 tuh_events.0.g: "§Y[tuh_elections_ghica.GetName]§! of §YHouse Ghica§! will reform our administration for greater efficiency!"
 tuh_events.0.h: "§Y[tuh_elections_racovita.GetName]§! of §YHouse Racovita§! will ensure steady growth and a strong foundation!"
 tuh_events.0.i: "§Y[tuh_elections_cantacuzino.GetName]§! of §YHouse Cantacuzino§! will leverage their vast network for our realm's benefit!"
 tuh_events.0.j: "§Y[tuh_elections_mavrocordatos.GetName]§! of §YHouse Mavrocordatos§! will guide us with enlightened governance!"
 tuh_election_basarab_personality_tooltip: "§Y[tuh_elections_basarab.GetName]§! will have the §YRighteous§! personality trait."
